<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TaskFlow AI - Django/React</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
            -webkit-tap-highlight-color: transparent;
        }
        .cursor-pointer { cursor: pointer; }
        .task-card { transition: transform 0.2s, box-shadow 0.2s; }
        
        /* Desktop Hover Effects Only */
        @media (hover: hover) {
            .task-card:hover { transform: translateY(-2px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
        }
        
        /* Custom Modal Overlay */
        .modal-overlay {
            background-color: rgba(33, 37, 41, 0.5);
            backdrop-filter: blur(2px);
            padding: 1rem; /* Prevent edge touching on mobile */
        }

        /* Sidebar Menu Styles */
        .sidebar-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .sidebar-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            max-width: 85vw; /* Ensure menu doesn't overflow small screens */
            background-color: white;
            z-index: 1050;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 0 24px rgba(0,0,0,0.1);
        }
        .sidebar-menu.show {
            transform: translateX(0);
        }
        .nav-link-custom {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #495057;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .nav-link-custom:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        .nav-link-custom.active {
            background-color: #e0e7ff;
            color: #4f46e5;
            font-weight: 600;
        }
        .nav-link-custom svg {
            margin-right: 12px;
        }

        /* Attractive Cool Navbar Gradient */
        .navbar-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.15);
            padding-top: max(0.75rem, env(safe-area-inset-top)); /* Handle notch */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .navbar-gradient .navbar-brand {
            color: white !important;
        }
        .navbar-gradient .btn-glass {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
        }
        .navbar-gradient .btn-glass:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        .navbar-gradient .btn-glass-primary {
            background: white;
            color: #4f46e5;
            border: none;
            font-weight: 600;
        }
        .navbar-gradient .btn-glass-primary:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }

        /* Simplified Navbar Filter (No Bubbles) */
        .nav-pill-glass {
            background: transparent;
            padding: 0;
            display: inline-flex;
            gap: 1.5rem;
            border-radius: 0;
            align-items: center;
        }
        .nav-link-glass {
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 8px 0;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            border-radius: 0;
            transition: color 0.2s;
            text-transform: capitalize;
        }
        .nav-link-glass:hover {
            color: white;
            background: transparent;
        }
        .nav-link-glass.active {
            background: transparent;
            color: white;
            font-weight: 600;
        }
        .nav-link-glass.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }

        /* Button Hover Effects */
        .hover-danger:hover {
            background-color: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }
        .hover-primary:hover {
            background-color: #0d6efd !important;
            color: white !important;
            border-color: #0d6efd !important;
        }

        /* Mobile Typography Tweaks */
        @media (max-width: 576px) {
            .display-4 { font-size: 2.5rem; }
            .display-6 { font-size: 1.75rem; }
        }

        /* FAB (Floating Action Button) - Global now */
        .mobile-fab {
            position: fixed;
            bottom: 30px; /* Default desktop bottom */
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #4f46e5;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1030;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .mobile-fab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }
        .mobile-fab:active {
            transform: scale(0.95);
        }

        /* Mobile Bottom Nav Hidden by default (Desktop) */
        .mobile-bottom-nav {
            display: none;
        }

        /* --- Mobile Specific Overrides --- */
        @media (max-width: 767.98px) {
            /* Adjust Navbar for Mobile */
            .navbar-gradient {
                padding-bottom: 0 !important; /* Remove bottom padding to let tabs sit at bottom */
                border-radius: 0 0 1.5rem 1.5rem;
            }
            .desktop-only { display: none !important; }
            
            /* Mobile Bottom Nav Visible */
            .mobile-bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(0,0,0,0.05);
                padding-bottom: env(safe-area-inset-bottom);
                height: calc(60px + env(safe-area-inset-bottom));
                z-index: 1040;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            }
            .mobile-nav-item {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #adb5bd;
                text-decoration: none;
                background: none;
                border: none;
                padding: 8px 0;
                transition: color 0.2s;
            }
            .mobile-nav-item.active {
                color: #4f46e5;
            }
            .mobile-nav-item span {
                font-size: 10px;
                font-weight: 600;
                margin-top: 4px;
            }
            
            /* FAB Adjustment for Mobile */
            .mobile-fab {
                bottom: calc(75px + env(safe-area-inset-bottom));
                right: 20px;
            }
            
            /* Add padding to bottom of app so content isn't hidden behind nav */
            .app-content {
                padding-bottom: 100px !important;
            }

            /* Scrollable Filters Container */
            .nav-pill-scroll-container {
                overflow-x: auto;
                padding-bottom: 0;
                margin: 0 -1rem; /* Negative margin to span full width */
                padding-left: 1rem;
                padding-right: 1rem;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Hide scrollbar Firefox */
            }
            .nav-pill-scroll-container::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */
            
            /* Move Toast higher up on mobile */
            .toast-container-custom {
                bottom: calc(80px + env(safe-area-inset-bottom)) !important;
                width: 90% !important;
                left: 5% !important;
                transform: none !important;
            }
        }

        @media (min-width: 768px) {
            .mobile-only { display: none !important; }
        }
    </style>

</html>
